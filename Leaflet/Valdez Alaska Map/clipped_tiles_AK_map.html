
<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Preview</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
  <style type="text/css">
    body {
       margin: 0;
       padding: 0;
    }
    html, body, #map{
       width: 100%;
       height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
      var map = L.map('map').setView([74.0682200205, -108.200186209], 13);
      
      var zeMarker = L.marker([74.0682200205, -108.200186209]).addTo(map);
      var poolsMarker = L.marker([74.0082200205, -108.000186209]).addTo(map);
      var riverMarker = L.marker([73.0682200205, -107.200186209]).addTo(map);


      var Esri = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
	      attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
      }).addTo(map);
      
      var myTiles = L.tileLayer('./clipped_tiles_valdez/{z}/{x}/{y}.png', {
        minZoom: 13,
        maxZoom: 16,
        tms: false,
        attribution: 'USGS'
      });

      var tileInfo = {
        "ESRI World Imagery":Esri,
        "Valdez, Alaska Tiles Map":myTiles
      }

      var vectorInfo = {
        "middle map":zeMarker,
        "rectangle pools":poolsMarker,
        "river":riverMarker
      }

      L.control.layers(tileInfo, vectorInfo).addTo(map);

  </script>
</body>
</html>
