        <script> 
        // this means that the following lines will be script (it could also point to an external script file). 
            var map = L.map('mapid').setView([35.91, -79.05], 17);  // YOU CAN CHANGE THE ZOOM
        // this line is creating the variable map by initializing the L.map class (a Leaflet class) with the mapidelement that we created before. setView is a method that can be applied to the class L.map :you can give it alatitude, longitude and a zoom.  The higher the value of the zoom,the finer the initial scale of the map. 

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', 
            {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
        // L.tileLayer can display a tile layer.You can check out other tile layer examples at https://leaflet-extras.github.io/leaflet-providers/preview/. The location of the tile layer needs to be in single quotes. You can also indicate the attribution for that layer. In this example we usedthe Open StreetMap attribution. The '&copy; <a>and the other information you see here is HTML code adding a copyright sign, and making a hyperlink to OpenStreetMap.
        // At the end we include .addTo(map),which is indicating to add the tile layer to the variable map. 
        
            L.marker([35.913792, -79.048911]).addTo(map)
                .bindPopup('I am at Carolina Coker Arboretum')// YOU CAN CHANGE THE MESSAGE
                .openPopup();
        
            // L.geoJSON(uncwell).addTo(map)

            // create custom icon variable
            var uncIcon= L.icon({ // notice the L.icon which is a Leaflet object with properties
                iconUrl:'https://faopharmacy.unc.edu/files/2018/04/Old-Well-Icon-Example.png',
            // this points to a jpg image obtained from the internet
                iconSize:[30,30], // size of the icon
                popupAnchor:[0,0] // where the icon is located relative to the lat lon of the point.
            });
            
            //YOU COULD CHANGE the iconURL, iconSize and popupAnchor to see how the map changes
            //create an HTML variable that will pop up with a UNC Well photo
            
            var customPopup= "UNC Well<br/><img src='https://global.unc.edu/files/2020/02/spring_4_09__12_054-768x511.jpg' width='100px'/>";
            // YOU COULD CHANGE the https link to another picture. 
            // YOU COULD CHANGE the 100px to other values like 50px or 400px to see what happens
            // the following line should go at the end,before script closing tag
            
            L.geoJSON(uncwell, { // a
            pointToLayer:function(feature, latlng) { // b
            return L.marker(latlng, {icon: uncIcon});}}) // c
                .bindPopup(customPopup) // d
                .addTo(map); // e
        
        // end of script
        </script>
